<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Logar</title>
        <link rel="stylesheet" href="estilo.css" type="text/css" media="all">
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/vue.js"></script>
    </head>
    <body>    
        <div class="container">
            <header class="cabeçalho">
                <div class="divcabeçalho">
                        <input src="index.html" class="botaoc" type="submit" value="Página 1">
                        <input class="botaoc" type="submit" value="Página 2">
                        <input class="botaoc" type="submit" value="Página 3">
                        <input class="botaoc" type="submit" value="Página 4">
                        
                    </div>
            </header>
            <div class="corpo">
                    <section class="corpoLogin">
                        <div class="login" style="text-align: left">
                            <form>
                                <br> <h1><p class="textl">login...</p></h1>
                                <input class="formlogin" type="text" name="e-mail" maxlength="50" placeholder="E-mail@:"><br>
                                <br> <input class="formlogin" type="password" name="senha" maxlength="20" placeholder="Senha:"><br>
                                <br><input class="botaol" type="submit" value="Entrar">                     
                            </form>
                        </div>
                        <div id="app" class="cadastro" style="text-align: left">
                            <form>
                                <br> <h1><p class="textc">Cadastre-se...</p></h1>
                                
                                <!-- <input class="formcadastro" type="text" name="nome" maxlength="20" placeholder="Nome:" v-model="nome" required><br>
                                <br> <input class="formcadastro" type="text" name="sobrenome" maxlength="30" placeholder="Sobrenome:" v-model="sobrenome" required><br>
                                <br> <input class="formcadastro" type="text" name="telefone" maxlength="20" placeholder="Telefone:" v-model="telefone" required><br>
                                <br> <input class="formcadastro" type="text" name="email" maxlength="50" placeholder="E-mail@:" v-model="email" required><br>
                                <br> <input class="formcadastro" type="password" name="password" maxlength="20" placeholder="Senha:" v-model="senha" required><br>
                                <br> <input class="formcadastro" type="password" maxlength="20" placeholder="Reescrever Senha:" required><br>
                                <input style="margin-left: 5%; margin-top: 10px; font-family: Calibri" type="radio" value="Masculino" name="genero" required> Masculino
                                <input style="margin-left: 1%; margin-top: 10px; font-family: Calibri" type="radio" value="Feminino" name="genero" required> Feminino<br> 
                                <br><input class="botao" type="submit" value="Criar" v-on:click="adicionar(nome)"> -->
            
                                <input class="formcadastro" type="text" name="nome" maxlength="20" placeholder="Nome:" v-model="nome" required><br>
                                <br> <input class="formcadastro" type="password" name="password" maxlength="20" placeholder="Senha:" v-model="senha" required><br>
                                <input class="botao" type="submit" value="adcionar" v-on:click="adicionar(nome, senha)">
                                <input class="botao" type="submit" value="remover" v-on:click="remover(nome)">
                                <h2 style="margin-top: 10px">itens</h2>
                                <p v-for="item in itens">{{item}}</p> 
                            </form>
                        </div>
                    </section>
                </div>
                <footer>
                    
                </footer>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    
                        nome: "",
                        senha: "",
                    
                    itens:[]
                },
                methods: {
                    adicionar(str){
                        if(str != ""){
                            this.itens.push(str);
                        }else{
                            alert("Insira um valor");
                        }
                    },
                    remover(str){
                        if(str != ""){
                            var login = this.itens.indexOf(str);
                            if(login != -1){
                                this.itens.splice(login, 1)
                            }else{
                                alert("Nao existe");
                            }
                        }else{
                            alert("Insira um valor");
                        }
                    }
                }        
            });
        </script>
    </body>
</html>
